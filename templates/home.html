{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Home Page</h2>
<p>Welcome back, {{ username }}!</p>
    <h2>Products:</h2>
    <table>
            {% for item in products %}
                <tr>
                    <p>
                        <a href="{{ url_for('iPhone_11_max') }}"><i class="product"></i>{{ item[1] }}</a>
                        Price: {{ item[3] }} kr
                        <input type="button" value="Add to chart!"></input>
                    </p>
                </tr>
            {% endfor %}
    </table>
{% endblock %}
